<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8" />
  <title>Useit.se status</title>
  <style>
    :root {
      --beige: #fbf3df;
      --blue: #7ca7ba;
      --green: #a9d9b3;
      --darkblue: #276078;
      --darkerblue: #0A4B67;
      --lightblue: #cce4f4;
      --yellow: #f0c868;
      --red: #f7a7a4;
      --darkred: #be4350;
      --success: #0070f3;
      --cyan: #79FFE1;
      --grey: #efefef;
      --white: #fff;
    }

    :root:not(.dark) {
      --text-color: #111;
      --bg-color: #fefefe;
      --accent-color: var(--beige);
      --button-color: var(--darkred);
      --bg-alt: var(--light-blue);
      --bg-grey: var(--grey);
      --border-color: #999;
      --blue-color: var(--blue);
      --light-blue: var(--light-blue);
      --focus-color: var(--darkerblue);
    }

    :root.dark {
      --text-color: #fff;
      --bg-color: #0e1220;
      --accent-color: #171f2e;
      --button-color: #be4350;
      --bg-alt: #171f2e;
      --bg-grey: #efefef;
      --border-color: #666;
      --blue-color: #171f2e;
      --light-blue: #171f2e;
      --focus-color: #fff;
    }

    body {
      background-color: var(--blue-color);
      color: var(--text-color);
      font-family:
              "Segoe UI",
              Roboto,
              "Noto Sans",
              Ubuntu,
              Cantarell,
              "Helvetica Neue",
              sans-serif;
      font-size: 100%;
      line-height: 1.3rem;
      margin: 0;
      padding: 0;
    }

    main {
      margin: 0 auto;
      max-width: 1000px;
      padding: 1.25rem;
      text-align: center;
      margin-top: 3rem;
    }

    h1 {
      font-size: 2.5rem;
      line-height: 1.5rem;
      margin: 0;
      margin-bottom: 0.75rem;
    }

    h2 {
      font-size: 1.15rem;
      font-weight: normal;
      margin: 0 0 0.75rem;
    }

    p {
      margin: 0;
    }

    .button:hover {
      cursor: pointer;
    }

    .links {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 2rem;
      margin-top: 3rem;
    }

    .links li {
      font-size: 1.3rem;
      list-style: none;
      margin: 0;
      padding: 3rem;
      font-weight: 700;
      border-radius: 8px;
      background-color: var(--bg-color);

    }
    .links a[href] {
     height: 100%;
    }

    .e2e-link, .a11y-link {

    }

  </style>
</head>

<body>
<main>
  <h1>Useit.se status</h1>
  <ul class="links">
    <li class="a11y-link">
      <a href="a11y">
        Pa11y accessibility tests
      </a>
    </li>
    <li class="e2e-link">
      <a href="e2e">
        Playwright end-to-end tests
      </a>
    </li>
  </ul>



</main>
<script>

</script>
</body>

</html>
